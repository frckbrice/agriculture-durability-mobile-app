# CodeRabbit configuration for React Native / Expo
# https://docs.coderabbit.ai/configure-coderabbit

language: "en-US"
early_access: false

reviews:
  profile: "chill"
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  review_details: true
  path_filters:
    - "!**/node_modules/**"
    - "!**/.expo/**"
    - "!**/android/build/**"
    - "!**/ios/build/**"
    - "!**/*.lock"
    - "!**/dist/**"

auto_review:
  enabled: true
  drafts: false

chat:
  auto_reply: true

# Pre-merge: run lint and tests when available
tools:
  eslint:
    enabled: true
  jest:
    enabled: true
